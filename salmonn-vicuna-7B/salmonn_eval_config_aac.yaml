model:
  # paths
  llama_path: "lmsys/vicuna-7b-v1.5"
  whisper_path: "openai/whisper-large-v2"
  beats_path: "/data/baseline/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"

  token: "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"
  only_preprocessor: False

  ckpt: "/data/KJPark/level4-recsys-finalproject-hackathon-recsys-08-lv3/salmonn-vicuna-7B/trainer/outputs_stage1_only/202502051721/checkpoint_best.pth"

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  multi_prompt: True
  prompt_template: "USER: {}\nASSISTANT:"
  prompt_path: "trainer/prompts/train_prompt.json"
  test_prompt_path: "trainer/prompts/test_prompt.json"
  max_txt_len: 300
  end_sym: "</s>"

generate:
  max_new_tokens: 200
  num_beams: 4
  do_sample: true
  min_length: 1
  temperature: 0.9
  top_p: 0.6
  repetition_penalty: 1.0
  length_penalty: 1.0
  end_sym: "</s>"

datasets:
  prefix: "/data/data"
  test_ann_path: "/data/data/boostcamp_project/test_aac.json"
  whisper_path: "openai/whisper-large-v2"

run:
  # log & settings
  seed: 42
  output_dir: "submission_vicuna7B"
  evaluate: False
  exp_name: "vicuna-7B"

  batch_size_eval: 8  # 4로 돌아감
  num_workers: 4

  device: "cuda"
  use_distributed: True
  amp: True
  world_size: 2
  dist_url: "env://"

generation_config:
  do_sample: true
  temperature: 0.7
  top_p: 0.9
  max_length: 300