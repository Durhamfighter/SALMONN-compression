model:
  # paths
  llama_path: "meta-llama/Llama-3.2-3B-Instruct"
  whisper_path: "openai/whisper-large-v2"
  beats_path: "/data/baseline/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"

  token: "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"  # Use hf token to access gated repositories

  ckpt: "/data/baseline/salmonn_3b_nota.pth" #"model ckpt" # if not "", load model from ckpt for training or evaluation

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # PEFT: LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  # # PEFT: Adapter
  # adapter: True
  #   adapter_config:
  #   adapter_hidden_size: 64    # adapter의 중간 레이어 크기
  #   adapter_size: 256         # adapter의 크기
  #   dropout: 0.1             # dropout 비율
  #   non_linearity: "relu"    # 활성화 함수


  multi_prompt: True
  prompt_template: "USER: {}\nASSISTANT:"
  prompt_path: "prompts/train_prompt.json"
  test_prompt_path: "prompts/test_prompt.json"
  max_txt_len: 300
  end_sym: "<|end_of_text|>"

datasets:
  prefix: "/data/data"
  train_ann_path: "/data/data/stage1/stage1_train_modified.json"
  valid_ann_path: "/data/data/stage1/stage1_valid_modified.json"
  test_ann_path: ""
  whisper_path: "openai/whisper-large-v2"

run:
  # log & settings
  seed: 42
  output_dir: "outputs_stage1_only"
  evaluate: False # 학습모드-평가모드 switch on&off
  exp_name: "Vicuna-3.2-3B-stage1"

  log_freq: 5
  epoch_based: False
  iters_per_epoch: 3000
  accum_grad_iters: 1
  batch_size_train: 8
  batch_size_eval: 8
  num_workers: 8

  device: "cuda"
  use_distributed: True  # 분산 학습 활성화 여부
  amp: True
  world_size: 2   # 사용할 GPU 갯수
  dist_url: "env://"  # GPU 간 통신 방법

  # optimizer & scheduler
  optims:
    max_epoch: 30
    warmup_steps: 3000
    warmup_start_lr: 1e-6
    init_lr: 3e-5
    min_lr: 1e-5
    weight_decay: 0.05
    beta2: 0.999